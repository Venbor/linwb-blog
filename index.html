<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telphone=no, email=no"/><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"><!--设置苹果工具栏颜色default（白色）、black（黑色）和 black-translucent（灰色半透明）-->
    <meta name="screen-orientation" content="portrait"> <!-- uc强制竖屏 -->
    <meta name="x5-orientation" content="portrait"> <!-- QQ强制竖屏 -->
    <meta name="full-screen" content="yes"><!-- UC强制全屏 -->
    <meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
    <meta name="browsermode" content="application"><!-- UC应用模式 -->
    <meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
    <!--pc端-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> &lt;!&ndash; 优先使用 IE 最新版本和 Chrome &ndash;&gt;-->

    <!--<meta name="robots" content="index,follow"/>&lt;!&ndash; 搜索引擎抓取 &ndash;&gt;-->
    <title>开发环境</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
